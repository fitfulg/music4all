<h2>Listado de Canciones</h2>

<ul class="Canciones">
  <li *ngFor="let cancion of Canciones"(click)="onSelectCancion(cancion)"> <!-- ngfor recorre el array de canciones -->

    <span class="hovera">{{cancion.title}}  </span>{{cancion.composer}}
    <hr>
    <br>
  </li>

</ul>

<h2 class="selector"> Cancion Selecionada:</h2>


<div *ngIf="cancionSelecionada"><!-- ngif muestra el mensaje solo cuando se ha selecionado una cancion -->
<div><span class="selecion">  {{cancionSelecionada.title}}   </span> </div>
<div> </div>
</div>

<div class="spinner">s</div>
