

<!-- Filtro -->

<mat-form-field appearance=fill>
  <mat-label>Buscador</mat-label>
  <input matInput type="text"
         id="filtroGrupo"
         name="filtroGrupo"
         class="busqueda"
         placeholder="Artista o canción"
         [(ngModel)]="cancionFiltrada"/>
</mat-form-field>

<h3>Lista de reproducción</h3>
<table>

  <thead>
    <tr>
      <th>Track</th>
      <th></th>
      <th>Title</th>
      <th>Time</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let song of songs | filtro: cancionFiltrada;
        let i = index"
        (click)="onOpenFile(song, i)"
        (click)="onSelect(song)" >
      <td>{{song.track}}</td>
      <td ><img src={{song.thumbnails}} class="thumb"></td>
      <td>{{song.title}}</td>
      <td>{{song.time}}</td>
    </tr>
  </tbody>

</table>
